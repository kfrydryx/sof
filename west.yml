# SOF west manifest
manifest:
  version: "0.13"

  defaults:
    remote: innersource

  remotes:
    - name: thesofproject
      url-base: https://github.com/thesofproject
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos
    - name: innersource
      url-base: https://github.com/intel-innersource

  projects:
    - name: rimage
      repo-path: drivers.audio.firmware.rimage
      path: sof/rimage
      revision: 5504179137c56948abaa77ec5c137dc8cf3c336f

    - name: tomlc99
      remote: thesofproject
      repo-path: tomlc99
      path: sof/rimage/tomlc99
      revision: e3a03f5ec7d8d33be705c5ce8a632d998ce9b4d1

    - name: zephyr
      repo-path: os.rtos.zephyr.zephyr
      path: zephyr
      revision: bdc6d124e02adbff57f1422f0e2f89d6ec73ee91
      import:
        name-whitelist:
          - hal_xtensa
          - mbedtls
          - mipi-sys-t
          - lz4
          - tinycrypt

    - name: zephyr-intel
      path: zephyr-intel
      repo-path: os.rtos.zephyr.zephyr-intel
      revision: 70915f4076ded71dea3e881718d4016aaabf034f

    - name: hal-intel
      repo-path: os.rtos.zephyr.modules.hal-intel
      path: modules/hal/intel
      revision: da7a7bc3d3ab108430f25465c84acff78a0c2195

  self:
    path: sof
    import: submanifests
